<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Maryam Karimi">
    <meta name="theme-color" content="#000000" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Maryam Karimi">
    <meta itemprop="description" content="A personal portfolio designed and built by Maryam Karimi.">
    <meta itemprop="image" content="http://maryamkarimi.net/portfolio.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://maryamkarimi.net">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Maryam Karimi">
    <meta property="og:description" content="A personal portfolio designed and built by Maryam Karimi.">
    <meta property="og:image" content="http://maryamkarimi.net/portfolio.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Maryam Karimi">
    <meta name="twitter:description" content="A personal portfolio designed and built by Maryam Karimi.">
    <meta name="twitter:image" content="http://maryamkarimi.net/portfolio.png">

    <meta name="description" content="A personal portfolio designed and built by Maryam Karimi."/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="http://maryamkarimi.net/manifest.json" />
    <!--
      Notice the use of http://maryamkarimi.net in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "http://maryamkarimi.net/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Maryam Karimi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
